<script>
    let drawCount = 0;
    let winCount = 0;
    let lossCount = 0;

    function getComputerChoice(){
        //will return rock, paper, or scissors
        let cpuOutput = Math.floor(Math.random()*3);
        if (cpuOutput === 0){
            return"Rock";
        }
        else if (cpuOutput ===1){
            return "Paper";
        }
        else{
            return"Scissors";
        }

    }

            winCount ++;
            return "You Win! Scissors beats Paper";
            
        }
        else if ((playerSelection === "Paper") && (computerSelection==="Scissors")){
            lossCount ++;
